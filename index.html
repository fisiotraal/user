<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisiotraal - Información de Usuario</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #007bff;
            color: white;
            width: 250px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-info h3 {
            margin: 10px 0;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #00b8d4;
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        .login-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-info">
            <img src="https://via.placeholder.com/100" alt="Foto de perfil">
            <h3>Fisiotraal</h3>
            <p>Fecha de creación: 2025-02-07</p>
        </div>
        <div class="header">
            Bienvenido a Fisiotraal
        </div>
    </div>

    <div class="main-content">
        <h1>Iniciar Sesión</h1>
        <div class="login-container">
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="login()">Iniciar Sesión</button>
            <div class="error" id="error-message"></div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'Fisiotraal' && password === 'Vwborad5h') {
                window.location.href = 'https://fisiotraal.github.io/system';
            } else {
                errorMessage.textContent = 'Usuario o contraseña incorrectos';
            }
        }
    </script>
</body>
</html>
