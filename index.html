<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisiotraal - Información de Usuario</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #007bff;
            color: white;
            width: 250px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-info h3 {
            margin: 10px 0;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #00b8d4;
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-info">
            <img src="logo.png" alt="Foto de perfil">
            <h3>Fisiotraal</h3>
            <p>Fecha de creación: 2025-02-07</p>
        </div>
        <div class="header">
            Bienvenido a Fisiotraal
        </div>
    </div>

    <div class="main-content">
        <h1>Información de Usuario</h1>
        <p>Aquí se muestra toda la información del usuario, incluida la foto de perfil y la fecha de creación de la cuenta.</p>
    </div>
</body>
</html>
